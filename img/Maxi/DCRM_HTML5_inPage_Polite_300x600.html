<!-- HTML 5 Ad Template from DoubleClick by Google -->

<!DOCTYPE html>

<html lang="en">

<head>
	<!-- Studio Enabler Required -->
	<script src="http://s0.2mdn.net/ads/studio/Enabler.js" type="text/javascript"></script>	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  
    <style type="text/css">
		#loading_dc{
			width:100%;
			height:100%x;
			background-color:white;
			z-index:10;
		}
		#loading_image_dc{
			position:absolute;
			left:50%;
			margin-left:-15px;
			top:50%;
			margin-top:-15px;	
		}
		#container_dc{display:none;z-index:20}
	</style>
    
    <script language="javascript">
		//Initialize Enabler
		if (Enabler.isInitialized()) {
			init();
		} else {
			Enabler.addEventListener(studio.events.StudioEvent.INIT, init);
		}
		//Run when Enabler is ready
		function init(){
			//politeInit();
			//Load in Javascript
			
			if(Enabler.isPageLoaded()){
				politeInit();
			}else{
				Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED, politeInit);
			} 
		}
		
		function politeInit(){		
			//Load in Javascript
			var extJavascript = document.createElement('script');
			extJavascript.setAttribute('type', 'text/javascript');
			extJavascript.setAttribute('src', Enabler.getFilename('DCRM_HTML5_inPage_Polite_300x600.js')); 
			document.getElementsByTagName('head')[0].appendChild(extJavascript);
			
			//Load in CSS
			
			var extCSS=document.createElement('link');
			extCSS.setAttribute("rel", "stylesheet");
			extCSS.setAttribute("type", "text/css");
			extCSS.setAttribute("href", Enabler.getFilename("DCRM_HTML5_inPage_Polite_300x600.css")); 
			document.getElementsByTagName("head")[0].appendChild(extCSS);
			document.getElementById("container_dc").style.opacity=1;
			document.getElementById("loading_image_dc").style.opacity=0;
			document.getElementById("container_dc").style.display = "block";
			}
	</script>
    
</head>

<body>
	<div id="loading_dc"><!-- Loading Animation -->
        <div id="loading_image_dc">
               <img src="loading.gif">
        </div>    
    </div>
    <div id="container_dc">
        <div id="content_dc">
			
               </div>
			  <!--  <img src="logo_dc.png" id="doubleclick_logo_dc"> -->
			   <img src="overlay.png" id="overlay">
			   <img src="panel.png" id="panel">
			   <img src="batb.png" id="batb">
			   <img src="lw.png" id="lw">
			   <img src="eh.png" id="eh">
			   <img src="gf.png" id="gf">
			   <img src="goal.png" id="goal">
			   <img src="achi.png" id="achi">
			   <img src="set.png" id="set">
			   <img src="arrow.png" id="arrow">
        <button id="background_exit_dc"></button>
         
    </div>
</body>

</html>
